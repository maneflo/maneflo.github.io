---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito o Editado el  {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  <script id="dsq-count-scr" src="//manieflo.disqus.com/count.js" async></script>
</article>
