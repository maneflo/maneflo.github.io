---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito o Editado   {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments %} 
  <script id="dsq-count-scr" src="//manieflo.disqus.com/count.js" async></script>
  {% endif %}
</article>
